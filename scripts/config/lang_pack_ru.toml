[[Strings]]
value = "Если вы разрешаете приложению доступ к контактам, актуальная информация о них постоянно синхронизируется с Telegram. Это позволяет вам найти здесь тех, кого вы уже знаете, и общаться с друзьями с любого устройства. Мы используем информацию о контактах, чтобы оповещать вас, когда кто-то из них присоединяется к Telegram, а также чтобы показывать имена пользователей так, как они записаны в вашей телефонной книге.\n\nВы можете отключить синхронизацию или удалить сохраненные контакты в настройках Telegram на мобильных устройствах > Конфиденциальность и безопасность. "
