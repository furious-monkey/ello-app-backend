[[Strings]]
value = "Этот рейтинг показывает, каким пользователям вы чаще всего пишете. Telegram использует эту информацию, чтобы показывать подсказки в блоке «Люди» вверху в разделе поиска. Такой рейтинг также подсчитывается для инлайн-ботов, чтобы показывать ботов, которыми вы часто пользуетесь (подсказки в меню вложений или когда вы начинаете сообщение с символа @).\n\nЧтобы удалить эту информацию, зайдите в настройки приложения > раздел «Конфиденциальность и безопасность» > отключите опцию «Подсказка людей при поиске» (требуется Telegram для iOS версии 4.8.3 или Telegram для Android версии 4.8.10 или выше)."
